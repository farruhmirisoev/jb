<script>
  var sumOfValues = 1;
 $( function() {

  	    // There's the gallery and the trash
  	    var $gallery = $( "#gallery" ),
  	    $trash = $( "#trash" );

  	    // Let the gallery items be draggable
  	    $( "li", $gallery ).draggable({
  	      cancel: "a.ui-icon", // clicking an icon won't initiate dragging
  	      revert: "invalid", // when not dropped, the item will revert back to its initial position
  	      containment: "document",
  	      helper: "clone",
  	      cursor: "move"
  	    });

  	    // Let the trash be droppable, accepting the gallery items
  	    $trash.droppable({
  	    	accept: "#gallery > li",
  	    	classes: {
  	    		"ui-droppable-active": "ui-state-highlight"
  	    	},
  	    	drop: function( event, ui ) {
  	    		deleteImage( ui.draggable );
            var arr = ui.draggable.data("value");
            sumOfValues += arr;

  	    	}

  	    });
      
  	    // Let the gallery be droppable as well, accepting items from the trash
  	    $gallery.droppable({
  	    	accept: "#trash li",
  	    	classes: {
  	    		"ui-droppable-active": "custom-state-active"
  	    	},
  	    	drop: function( event, ui ) {
  	    		recycleImage( ui.draggable );
  	    	}
  	    });

  	    // Image deletion function
  	    var recycle_icon = "<a href='link/to/recycle/script/when/we/have/js/off'  class='ui-icon ui-icon-refresh'></a>";
  	    function deleteImage( $item ) {
  	    	$item.fadeOut(function() {
  	    		var $list = $( "ul", $trash ).length ?
  	    		$( "ul", $trash ) :
  	    		$( "<ul class='gallery ui-helper-reset'/>" ).appendTo( $trash );

  	    		$item.find( "a.ui-icon-trash" ).remove();
  	    		$item.append( recycle_icon ).appendTo( $list ).fadeIn(function() {
  	    			$item
  	    			// .animate({ width: "55px" })
  	    			// .find( "img" )
  	    			// .animate({ height: "48px" });
  	    		});
  	    	});
  	    }

  	    //Image recycle function
  	    var trash_icon = "<a href='link/to/trash/script/when/we/have/js/off' title='Delete this image' class='ui-icon ui-icon-trash'></a>";
  	    function recycleImage( $item ) {
  	    	$item.fadeOut(function() {
  	    		$item
  	    		.find( "a.ui-icon-refresh" )
  	    		.remove()
  	    		.end()
  	    		.css( "width", "50px")
  	    		.append( trash_icon )
  	    		.find( "img" )
  	    		.css( "height", "50px" )
  	    		.end()
  	    		.appendTo( $gallery )
  	    		.fadeIn();
  	    	});
  	    }

  	    // Image preview function, demonstrating the ui.dialog used as a modal window
  	    function viewLargerImage( $link ) {
  	    	var src = $link.attr( "href" ),
  	    	title = $link.siblings( "img" ).attr( "alt" ),
  	    	$modal = $( "img[src$='" + src + "']" );

  	    	if ( $modal.length ) {
  	    		$modal.dialog( "open" );
  	    	} else {
  	    		var img = $( "<img alt='" + title + "' width='384' height='288' style='display: none; padding: 8px;' />" )
  	    		.attr( "src", src ).appendTo( "body" );
  	    		setTimeout(function() {
  	    			img.dialog({
  	    				title: title,
  	    				width: 400,
  	    				modal: true
  	    			});
  	    		}, 1 );
  	    	}
  	    }

  	    // Resolve the icons behavior with event delegation
  	    $( "ul.gallery > li" ).on( "click", function( event ) {
  	    	var $item = $( this ),
  	    	$target = $( event.target );

  	    	if ( $target.is( "a.ui-icon-trash" ) ) {
  	    		deleteImage( $item );
  	    	} else if ( $target.is( "a.ui-icon-zoomin" ) ) {
  	    		viewLargerImage( $target );
  	    	} else if ( $target.is( "a.ui-icon-refresh" ) ) {
  	    		recycleImage( $item );
  	    	}

  	    	return false;
  	    });
  	  } );

 var timer;
 function myTimer() {
  var sec = 10
  timer = setInterval(function() { 
    $('#timer').text(sec--);
    if (sec == -1) {
      clearInterval(timer);
      document.getElementById("timer_christmas").innerHTML = "Time out";
      document.getElementById("knap").style.display = "none";
      document.getElementById("second_block").style.display = "flex";
      document.getElementById("percent").innerHTML = sumOfValues;


    } 
  }   , 1000);

}

$("#knap").click(function() {
  myTimer();
  var elements = document.getElementsByClassName("active_drop");
  for (var i = 0; i < elements.length; i++)
  {
    elements[i].ondragstart = function() { 
      return true; 
    }
  }
});

$("#reset").click(function() {
 myTimer();
 
});

</script>
